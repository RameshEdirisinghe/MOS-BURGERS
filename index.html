<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Shop Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="right">

        <div class="form">
          <label for="email">Email</label>
          <input type="email" id="email" class="emailInput">
          <label for="password">Password</label>
          <input type="password" id="password" class="passwordInput">
          <input type="submit" class="submit" value="Submit" onclick="login()">
        </div>
      </div>

      <div class="left">
        <div class="login">Login</div>
        <div class="eula">Welcome! Log in to your account as an Admin or Cashier to manage operations. Please enter a
          valid username and password to proceed.</div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
